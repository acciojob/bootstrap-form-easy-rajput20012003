<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .invalid-feedback {
            display: none;
            color: red;
        }
        .is-invalid {
            border-color: red;
        }
        .is-invalid + .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Internship Application Form</h2>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="first-name-input">First Name</label>
                    <input type="text" class="form-control" id="first-name-input" placeholder="Enter First Name" required>
                    <div class="invalid-feedback">Please enter your first name.</div>
                </div>
                <div class="form-group col-md-6">
                    <label for="last-name-input">Last Name</label>
                    <input type="text" class="form-control" id="last-name-input" placeholder="Enter Last Name" required>
                    <div class="invalid-feedback">Please enter your last name.</div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email-input">Email</label>
                    <input type="email" class="form-control" id="email-input" placeholder="Enter Email" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>
                <div class="form-group col-md-6">
                    <label for="college-input">College Name</label>
                    <input type="text" class="form-control" id="college-input" placeholder="Enter College Name" required>
                    <div class="invalid-feedback">Please enter your college name.</div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="roll-no-input">Roll No</label>
                    <input type="text" class="form-control" id="roll-no-input" placeholder="Enter Roll No" required>
                    <div class="invalid-feedback">Please enter your roll number.</div>
                </div>
                <div class="form-group col-md-6">
                    <label for="graduation-year-input">Graduation Year</label>
                    <select class="form-control" id="graduation-year-input" required>
                        <option value="">Select Graduation Year</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                    <div class="invalid-feedback">Please select your graduation year.</div>
                </div>
            </div>
            <div class="form-group">
